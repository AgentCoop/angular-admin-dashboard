<!-- src/app/core/layouts/simple-layout/simple-layout.component.html -->
<div class="simple-layout">
  <!-- Minimal Header -->
  <header class="simple-header">
    <div class="military-container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
          <span>MILITARY ACCESS</span>
        </div>

        <div class="theme-toggle-mini">
          <button class="theme-btn" (click)="toggleTheme()">
            <i class="fas" [class.fa-sun]="currentTheme === 'dark'"
               [class.fa-moon]="currentTheme === 'light'"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content (Centered) -->
  <main class="simple-main">
    <div class="military-container">
      <div class="simple-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <!-- Minimal Footer -->
  <footer class="simple-footer">
    <div class="military-container">
      <p>© 2024 Military Operations • Secure Access Portal</p>
    </div>
  </footer>
</div>
