<!-- src/app/core/layouts/dashboard-layout/dashboard-layout.component.html -->
<div class="dashboard-layout">
  <!-- Header -->
  <header class="military-header">
    <div class="header-container military-container">
      <div class="header-title">
        <i class="fas fa-shield-alt"></i>
        <h1>MILITARY <span>DASHBOARD</span></h1>
      </div>

      <div class="header-controls">
        <div class="theme-toggle">
          <span class="theme-label">LIGHT</span>
          <label class="theme-switch">
            <input
              type="checkbox"
              [checked]="currentTheme === 'dark'"
              (change)="toggleTheme()">
            <span class="theme-slider"></span>
          </label>
          <span class="theme-label">DARK</span>
        </div>

        <div class="user-profile">
          <i class="fas fa-user-circle"></i>
          <span>Commander</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <div class="military-container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="military-footer">
    <div class="military-container">
      <p>MILITARY OPERATIONS INTERFACE â€¢ SECURITY CLEARANCE REQUIRED</p>
      <p>Theme: {{ currentTheme | uppercase }}</p>
    </div>
  </footer>
</div>
