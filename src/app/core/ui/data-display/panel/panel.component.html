<div class="panel bg-white rounded-md p-6 border {{borderColor}} shadow-sm relative overflow-hidden">
  <!-- Gradient header line -->
  <div class="panel-gradient-line"></div>

  <!-- Panel header -->
  <div class="panel-header flex justify-between items-center mb-6 pb-4 border-b border-camo-sand relative">
    <div>
      <h2 class="panel-title text-xl font-bold uppercase tracking-wider flex items-center gap-2">
        <i *ngIf="icon" class="{{icon}} text-steel-blue"></i>
        {{title}}
      </h2>
      <div *ngIf="subtitle" class="panel-subtitle text-sm text-camo-dark font-medium mt-1">
        {{subtitle}}
      </div>
    </div>

    <!-- Status indicator -->
<!--    <div *ngIf="status" class="status-indicator inline-flex items-center gap-2 px-3 py-1.5 rounded-sm text-xs font-semibold uppercase tracking-wider" [ngClass]="getStatusClasses()">-->
<!--      <div class="status-dot w-2 h-2 rounded-full" [ngClass]="getStatusDotColor()"></div>-->
<!--      <span>{{getStatusText()}}</span>-->
<!--    </div>-->

    <!-- Badge (alternative to status) -->
    <div *ngIf="badge && !status" class="panel-badge bg-steel-blue text-white px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wider">
      {{badge}}
    </div>

    <!-- Panel controls (optional) -->
    <div class="panel-controls flex items-center gap-2 ml-4">
      <button class="panel-control-btn p-1 rounded-sm text-camo-dark hover:bg-camo-sand transition-all"
              (click)="onMinimize()" title="Minimize">
        <i class="fas fa-window-minimize"></i>
      </button>
      <button class="panel-control-btn p-1 rounded-sm text-camo-dark hover:bg-camo-sand transition-all"
              (click)="onMaximize()" title="Maximize">
        <i class="fas fa-window-maximize"></i>
      </button>
      <button class="panel-control-btn p-1 rounded-sm text-camo-dark hover:bg-camo-sand transition-all"
              (click)="onClose()" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Content slot -->
  <div class="panel-content">
    <ng-content></ng-content>
  </div>

  <!-- Footer (optional) -->
  <div *ngIf="showFooter" class="panel-footer mt-6 pt-6 border-t border-camo-sand text-xs text-camo-dark">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
