<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Admin Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload critical assets -->
  <link rel="preload" href="styles.css" as="style">

  <meta name="description" content="Angular Admin Dashboard - Modern admin panel built with Angular">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Military color palette
            'camo-sand': '#d4c9a8',
            'camo-tan': '#c2b280',
            'camo-olive': '#8b8b6c',
            'camo-gray': '#a0a0a0',
            'camo-dark': '#6c6c5c',
            'steel-blue': '#5a7d9a',
            'field-green': '#7d8c6c',
            'desert-tan': '#e0d6b8',
            'military-white': '#f5f5f0',
            'military-black': '#3a3a35',
            'alert-red': '#b85252',
            'alert-orange': '#d18c5a',
            'success-green': '#5a8c6c',
          },
          fontFamily: {
            'military': ['Arial', 'Helvetica', 'sans-serif'],
            'code': ['Courier New', 'monospace'],
          },
          boxShadow: {
            'military-sm': '0 2px 4px rgba(58, 58, 53, 0.1)',
            'military-md': '0 4px 8px rgba(58, 58, 53, 0.15)',
            'military-lg': '0 8px 16px rgba(58, 58, 53, 0.2)',
          },
          animation: {
            'slide-down': 'slide-down 0.3s ease-out',
            'slide-up': 'slide-up 0.3s ease-out',
            'fade-in': 'fade-in 0.3s ease-out',
          },
          keyframes: {
            'slide-down': {
              '0%': { opacity: 0, transform: 'translateY(-10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'slide-up': {
              '0%': { opacity: 1, transform: 'translateY(0)' },
              '100%': { opacity: 0, transform: 'translateY(-10px)' },
            },
            'fade-in': {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
          }
        }
      }
    }
  </script>
  <style>
    /* Custom styles for military navigation */
    .military-grid {
      background-image:
        linear-gradient(rgba(212, 201, 168, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 201, 168, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .top-secret-stamp {
      position: absolute;
      right: 20px;
      top: 20px;
      transform: rotate(15deg);
      opacity: 0.1;
      pointer-events: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e0d6b8;
    }

    ::-webkit-scrollbar-thumb {
      background: #8b8b6c;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6c6c5c;
    }

    /* Mobile menu animation */
    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .mobile-menu-enter {
      animation: slideInRight 0.3s ease-out;
    }

    /* Menu item active state */
    .menu-item-active {
      background: linear-gradient(90deg, rgba(90, 125, 154, 0.1), rgba(90, 125, 154, 0.05));
      border-left: 3px solid #5a7d9a;
      border-right: 1px solid rgba(90, 125, 154, 0.2);
    }

    /* Notification badge */
    .notification-badge {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

</head>
<body class="bg-military-white military-grid font-military text-military-black min-h-screen">

<!-- Angular Application Root -->
<app-root></app-root>

<!-- No Script Fallback -->
<noscript>
  <div class="noscript-warning">
    <h1>JavaScript Required</h1>
    <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
  </div>
</noscript>
</body>

<script>
  // Toggle submenus
  function toggleSubmenu(submenuId, button) {
    const submenu = document.getElementById(submenuId);
    const isExpanded = submenu.classList.contains('hidden');

    // Close all other submenus at the same level
    const parentLi = button.closest('li');
    const siblingSubmenus = parentLi.parentElement.querySelectorAll('ul:not(.hidden)');
    siblingSubmenus.forEach(menu => {
      if (menu !== submenu) {
        menu.classList.add('hidden');
        const siblingButton = menu.previousElementSibling;
        if (siblingButton) siblingButton.classList.remove('expanded');
      }
    });

    // Toggle current submenu
    if (isExpanded) {
      submenu.classList.remove('hidden');
      button.classList.add('expanded');
      submenu.style.animation = 'slide-down 0.3s ease-out';
    } else {
      submenu.classList.add('hidden');
      button.classList.remove('expanded');
    }
  }

  // Toggle mobile menu
  function toggleMobileMenu() {
    const mobileNav = document.getElementById('mobileNav');
    mobileNav.classList.toggle('hidden');
    document.body.style.overflow = mobileNav.classList.contains('hidden') ? 'auto' : 'hidden';
  }

  // Toggle dropdowns
  function toggleDropdown(dropdownId) {
    const dropdown = document.getElementById(dropdownId);
    dropdown.classList.toggle('hidden');

    // Close other dropdowns
    const allDropdowns = document.querySelectorAll('[id$="Dropdown"]:not(#' + dropdownId + ')');
    allDropdowns.forEach(dd => dd.classList.add('hidden'));
  }

  // Close dropdowns when clicking outside
  document.addEventListener('click', function(event) {
    if (!event.target.closest('.relative')) {
      document.querySelectorAll('[id$="Dropdown"]').forEach(dd => {
        dd.classList.add('hidden');
      });
    }
  });

  // Set active menu item
  function setActiveMenuItem(item) {
    document.querySelectorAll('.menu-item-active').forEach(el => {
      el.classList.remove('menu-item-active');
    });
    item.classList.add('menu-item-active');
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    // Set current time
    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      // You could add a time display element
    }

    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);

    // Add click handlers to menu items
    document.querySelectorAll('.menu-item:not(button)').forEach(item => {
      item.addEventListener('click', function(e) {
        if (!this.classList.contains('menu-item-active')) {
          setActiveMenuItem(this);
        }
      });
    });

    console.log('Military Navigation initialized');
  });
</script>

</html>
