<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Admin Dashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload critical assets -->
  <link rel="preload" href="styles.css" as="style">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#4f46e5">
  <meta name="description" content="Angular Admin Dashboard - Modern admin panel built with Angular">

  <style>
    /* Custom styles for military navigation */
    .military-grid {
      background-image:
        linear-gradient(rgba(212, 201, 168, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 201, 168, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .top-secret-stamp {
      position: absolute;
      right: 20px;
      top: 20px;
      transform: rotate(15deg);
      opacity: 0.1;
      pointer-events: none;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e0d6b8;
    }

    ::-webkit-scrollbar-thumb {
      background: #8b8b6c;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6c6c5c;
    }

    /* Mobile menu animation */
    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .mobile-menu-enter {
      animation: slideInRight 0.3s ease-out;
    }

    /* Menu item active state */
    .menu-item-active {
      background: linear-gradient(90deg, rgba(90, 125, 154, 0.1), rgba(90, 125, 154, 0.05));
      border-left: 3px solid #5a7d9a;
      border-right: 1px solid rgba(90, 125, 154, 0.2);
    }

    /* Notification badge */
    .notification-badge {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

</head>
<body class="bg-military-white military-grid font-military text-military-black min-h-screen">

<!-- Angular Application Root -->
<app-root></app-root>

<!-- No Script Fallback -->
<noscript>
  <div class="noscript-warning">
    <h1>JavaScript Required</h1>
    <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
  </div>
</noscript>
</body>

</html>
