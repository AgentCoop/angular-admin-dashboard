version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular-admin-dashboard
    ports:
      - "8888:4200"
    volumes:
      # Mount the entire project directory to /app
      - ./:/app
      # Use a named volume for node_modules to prevent host interference
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    # Use npm start with polling enabled
    command: npm start -- --poll 1000 --host 0.0.0.0
    # Restart on failure
    restart: unless-stopped

volumes:
  node_modules: